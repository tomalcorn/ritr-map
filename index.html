<!DOCTYPE html>
<html>
<head>
    <title>RITR Interactive Map</title>
    <link rel="stylesheet" href="/static/stylings.css">
</head>
<body>
    <h1 id="page-title">
        Star Wars Armada: Rebellion in the Rim <br> Interactive Map
    </h1>
    
    <!-- Parent Flex Container -->
    <div id="container">
        <!-- Map Container -->
        <div id="map-container">
            <img id="map" src="/static/map.jpg" style="max-width: 900px;">
        </div>

        <!-- Sidebar -->
        <div id="sidebar">
            <button id="clear-stickers-btn">Clear Stickers</button>
            <button id="lock-map-btn">Lock Map</button>
            <div id="stats-container">
                <h3>Stats</h3>
                <table id="stats-table">
                    <tr><th>Type</th><th>Count</th></tr>
                    <tr><td>Empire Presence</td><td id="empire-presence-count">0</td></tr>
                    <tr><td>Empire Base</td><td id="empire-base-count">0</td></tr>
                    <tr><td>Rebel Presence</td><td id="rebel-presence-count">0</td></tr>
                    <tr><td>Rebel Base</td><td id="rebel-base-count">0</td></tr>
                </table>
            </div>
            <h3>Diplomats</h3>
            <button id="rebel-diplomats">Rebel</button>
            <button id="empire-diplomats">Empire</button>
            <button id="clear-diplomats">Clear Diplomats</button>
            <button id="download-map-btn">Download Map</button>
            </div>
        </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="/static/scripts/lockState.js"></script>
    <script src="/static/scripts/stickers.js"></script>
    <script src="/static/scripts/stats.js"></script>
    <script src="/static/scripts/diplomats.js"></script>
    <script src="/static/scripts/main.js"></script>
</body>
</html>
